<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservia</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
<body>
    <!-- Header -->

    <header>
        <a href="#"><img class="header_logo" src="images/logo/Reservia.svg" alt="Logo Reservia"></a>
        <nav class="header_nav">
            <a class="header_nav_link active"  href="#hosting">Hébergements</a>
            <a class="header_nav_link" href="#activity">Activités</a>
        </nav>
        <a class="header_signup" href="">S'inscrire</a>    
    </header>

    <!-- Fin Header --> 

    <main class="main">

        <!-- Search Section -->
    
            <section class="search">
                <div class="search_header">
                    <h1 class="search_header_title">Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p class="search_header_subtitle">En plein centre ville ou en pleine nature</p>
                </div>
                <form class="search_form" action="#" method="post"> 
                    <div class="search_form_icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <input class="search_form_text_input" type="text" name="research" id="research" placeholder="Marseille, France">
                    <input class="search_form_submit_input" type="submit" value="Rechercher">
                    <button class="search_form_submit_input_2" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div class="search_filters">
                    <h2 class="search_filter_title">Filtres</h2>
                    <div class="search_filter_category">
                        <div class="search_filter_category_icon">
                            <i class=" fas fa-money-bill-wave "></i>
                        </div>            
                        <h3 class="search_filter_category_title"><span>é</span>conomique</h3>
                    </div>
                    <div class="search_filter_category">
                        <div class="search_filter_category_icon">
                            <i class="fas fa-child"></i>
                        </div> 
                        <h3 class="search_filter_category_title">Familial</h3>
                    </div>
                    <div class="search_filter_category">
                        <div class="search_filter_category_icon">
                            <i class="fas fa-heart"></i>
                        </div>                    
                        <h3 class="search_filter_category_title">Romantique</h3>
                    </div>
                    <div class="search_filter_category">
                        <div class="search_filter_category_icon">
                            <i class="fas fa-dog"></i>
                        </div> 
                        <h3 class="search_filter_category_title">Animaux autorisés</h3>
                    </div>
                </div>
                <div class="search_info">
                    <div class="search_info_icon">
                        <i class="fas fa-info"></i>
                    </div>
                    <p class="search_info_text">Plus de 500 logements sont disponibles dans cette ville</p>
                </div>              
            </section>
        
        <!-- Fin Search Section -->

        </main>
</body>
</html>
